<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./CreatePost.css" />
    <link rel="stylesheet" href="./QuibyCreatePost.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="quiby-create-post">
      <div class="header">
        <div class="header-child"></div>
        <img class="header-item" alt="" src="./public/group-146.svg" />

        <div class="notification-parent">
          <img
            class="notification-icon"
            alt=""
            src="./public/notification.svg"
          />

          <div class="ellipse-parent">
            <img class="group-child" alt="" src="./public/ellipse-6@2x.png" />

            <div class="group-item"></div>
            <div class="johnson-parent">
              <div class="johnson">Johnson</div>
              <div class="online">Online</div>
            </div>
          </div>
        </div>
        <div class="popular-parent">
          <div class="popular">Popular</div>
          <img class="ranking-icon" alt="" src="./public/ranking.svg" />
        </div>
        <div class="home-parent">
          <div class="popular">Home</div>
          <img class="home-icon" alt="" src="./public/home.svg" />
        </div>
        <div class="all-parent">
          <div class="popular">All</div>
          <img class="chart-icon" alt="" src="./public/chart.svg" />
        </div>
        <div class="rectangle-parent">
          <div class="group-inner"></div>
          <div class="search-quibby-parent">
            <div class="search-quibby">Search Quibby</div>
            <img
              class="search-normal-icon"
              alt=""
              src="./public/searchnormal.svg"
            />
          </div>
        </div>
      </div>
      <div class="create-a-post-parent">
        <div class="create-a-post">Create A Post</div>
        <img class="frame-icon" alt="" src="./public/frame.svg" />
      </div>
      <div class="group-parent">
        <div class="rectangle-group">
          <div class="rectangle-div"></div>
          <img class="group-icon" alt="" src="./public/group-1000002637.svg" />

          <div class="nsfw-content-parent">
            <div class="nsfw-content">NSFW Content</div>
            <img
              class="info-circle-icon"
              alt=""
              src="./public/infocircle.svg"
            />

            <div class="rectangle-container">
              <div class="group-child1"></div>
              <div class="group-child2"></div>
            </div>
          </div>
          <div class="title">Title</div>
          <div class="div">0/300</div>
          <div class="line-div"></div>
          <div class="description">Description</div>
        </div>
        <div class="group-div">
          <div class="group-child3"></div>
          <div class="community">Community</div>
          <div class="member-2">95Member | 2 Online</div>
          <img class="ellipse-icon" alt="" src="./public/ellipse-7@2x.png" />

          <img class="arrow-down-icon" alt="" src="./public/arrowdown.svg" />
        </div>
        <div class="group-child4"></div>
        <div class="group-container">
          <div class="frame-wrapper">
            <div class="post-wrapper">
              <div class="post">Post</div>
            </div>
          </div>
          <div class="share-parent">
            <div class="share">Share</div>
            <img class="vector-icon" alt="" src="./public/vector.svg" />
          </div>
        </div>
      </div>
      <div class="rectangle-parent1">
        <div class="group-child5"></div>
        <div class="posting-to-quibby">Posting to Quibby</div>
        <div class="be-respectful-do-container">
          <ul class="be-respectful-do-not-post-ai-g">
            <li class="be-respectful">Be Respectful</li>
            <li class="be-respectful">Do not post AI generated content</li>
            <li class="be-respectful">Abide by the Community Rules</li>
            <li>
              Abide by Quibby’s “
              <span class="content-policy">Content Policy</span>”
            </li>
          </ul>
        </div>
        <img class="group-child6" alt="" src="./public/group-1000002018.svg" />
      </div>
    </div>
  </body>
</html>
